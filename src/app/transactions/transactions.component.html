<div class="container">
    <h2>Transactions</h2>

    <div *ngIf="isLoading">Loading transactions...</div>
    <div *ngIf="error" class="error">{{ error }}</div>

    <mat-form-field appearance="outline">
      <input matInput (keyup)="applyFilter($event)" placeholder="Search Transactions">
    </mat-form-field>
  
    <table mat-table [dataSource]="transactions" class="mat-elevation-z8">
      <ng-container matColumnDef="date">
        <th mat-header-cell *matHeaderCellDef> Date </th>
        <td mat-cell *matCellDef="let transaction"> {{ transaction.date | date:'short' }} </td>
      </ng-container>
  
      <ng-container matColumnDef="product">
        <th mat-header-cell *matHeaderCellDef> Product </th>
        <td mat-cell *matCellDef="let transaction"> {{ transaction.product?.name || '—' }} </td>
      </ng-container>
  
      <ng-container matColumnDef="transaction_type">
        <th mat-header-cell *matHeaderCellDef> Type </th>
        <td mat-cell *matCellDef="let transaction"> {{ transaction.transaction_type || '—' }} </td>
      </ng-container>
  
      <ng-container matColumnDef="amount">
        <th mat-header-cell *matHeaderCellDef> Amount </th>
        <td mat-cell *matCellDef="let transaction"> {{ transaction.amount != null ? (transaction.amount | currency:'TZS':'symbol':'1.0-2') : '—' }} </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  
    <button mat-raised-button color="primary" (click)="exportCSV()">Export CSV</button>
    <button mat-raised-button color="accent" (click)="exportPDF()">Export PDF</button>
  </div>
