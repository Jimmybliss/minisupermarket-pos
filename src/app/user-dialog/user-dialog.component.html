<h2 mat-dialog-title>{{ data.user ? 'Edit User' : 'Create User' }}</h2>
<mat-dialog-content>
  <form [formGroup]="userForm">
    <mat-form-field class="full-width">
      <mat-label>Username</mat-label>
      <input matInput formControlName="username" required>
    </mat-form-field>

    <mat-form-field class="full-width">
      <mat-label>Email</mat-label>
      <input matInput type="email" formControlName="email" required>
    </mat-form-field>

    <mat-form-field class="full-width">
      <mat-label>Password</mat-label>
      <input matInput type="password" formControlName="password" required>
    </mat-form-field>

    <mat-form-field class="full-width">
      <mat-label>Role</mat-label>
      <mat-select formControlName="role" required>
        <mat-option value="Administrator">Administrator</mat-option>
        <mat-option value="Salesperson">Salesperson</mat-option>
        <mat-option value="Supervisor">Supervisor</mat-option>
      </mat-select>
    </mat-form-field>
  </form>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button (click)="onCancel()">Cancel</button>
  <button mat-button color="primary" (click)="onSave()" [disabled]="!userForm.valid">Save</button>
</mat-dialog-actions>
