<h2>User Management</h2>
<table>
  <tr>
    <th>Username</th>
    <th>Email</th>
    <th>Role</th>
    <th>Actions</th>
  </tr>
  <tr *ngFor="let user of users">
    <td>{{ user.username }}</td>
    <td>{{ user.email }}</td>
    <td>{{ user.role }}</td>
    <td>
      <button (click)="deactivateUser(user.id)" *ngIf="user.is_active">Deactivate</button>
    </td>
  </tr>
</table>
