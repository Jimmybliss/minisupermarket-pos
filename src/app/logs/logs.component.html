<div class="container">
    <h2>System Logs</h2>
  
    <!-- Filters -->
    <mat-form-field appearance="outline">
      <mat-label>Filter by Action</mat-label>
      <mat-select [(value)]="selectedAction" (selectionChange)="applyFilter()">
        <mat-option value="">All</mat-option>
        <mat-option *ngFor="let action of actionTypes" [value]="action">{{ action }}</mat-option>
      </mat-select>
    </mat-form-field>
  
    <mat-form-field appearance="outline">
      <mat-label>Filter by User</mat-label>
      <input matInput [(ngModel)]="selectedUser" (input)="applyFilter()" placeholder="Enter username">
    </mat-form-field>
  
    <!-- Logs Table -->
    <table mat-table [dataSource]="filteredLogs" class="mat-elevation-z8">
      <ng-container matColumnDef="user">
        <th mat-header-cell *matHeaderCellDef> User </th>
        <td mat-cell *matCellDef="let log"> {{ log.user || 'System' }} </td>
      </ng-container>
  
      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef> Action </th>
        <td mat-cell *matCellDef="let log"> {{ log.action }} </td>
      </ng-container>
  
      <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef> Description </th>
        <td mat-cell *matCellDef="let log"> {{ log.description }} </td>
      </ng-container>
  
      <ng-container matColumnDef="timestamp">
        <th mat-header-cell *matHeaderCellDef> Timestamp </th>
        <td mat-cell *matCellDef="let log"> {{ log.timestamp | date:'short' }} </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="['user', 'action', 'description', 'timestamp']"></tr>
      <tr mat-row *matRowDef="let row; columns: ['user', 'action', 'description', 'timestamp'];"></tr>
    </table>
  
    <!-- Buttons -->
    <div class="actions">
      <button mat-raised-button color="primary" (click)="exportLogs()">Export Logs</button>
      <button mat-raised-button color="warn" (click)="clearLogs()">Clear Old Logs</button>
    </div>
  </div>
