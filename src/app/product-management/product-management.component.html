<h2>Product Management</h2>
<table>
  <tr>
    <th>Name</th>
    <th>Barcode</th>
    <th>Price</th>
    <th>Actions</th>
  </tr>
  <tr *ngFor="let product of products">
    <td>{{ product.name }}</td>
    <td>{{ product.barcode }}</td>
    <td>{{ product.price }}</td>
    <td>
      <button (click)="deleteProduct(product.id)">Delete</button>
    </td>
  </tr>
</table>
